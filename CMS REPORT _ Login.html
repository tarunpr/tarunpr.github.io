<script type="text/javascript">


  
function getUserType() {
    if(typeof(Storage)!=="undefined"){  		
  		if (localStorage.userType){
  			//localStorage.userType="0";
  			//alert("2" + localStorage.userType);   			
    		document.forms[0].userType[localStorage.userType].checked = true ;
    		document.forms[0].userId.value="";
			document.forms[0].userPassword.value="";
		}else{
    		document.forms[0].userType[0].checked = true ;
    		document.forms[0].userId.value="";
    		document.forms[0].userPassword.value="";
    		localStorage.userType = "0";
    	}  		
  	}
	else{
			//alert("4" + localStorage.userType);
  		localStorage.userType = "0";
  		document.forms[0].userType[0].checked=true;
  		} 
	}

 
	
function callAction()
{
	str=navigator.userAgent;	
	if(str.indexOf("Android") != -1 && 605 > 3000){
		alert('Android Sessions is limit to '+3000);
		return false;
	}else{
		if(true){
			if(605 > 5000 ){
				alert('Sessions is limit to '+5000+'. Please use http://10.60.200.168/ on FOIS network to open REPORTS.');
				return false;
			}else{
				document.forms[0].action ="../../JSP/rpt/LoginAction.do?hmode=login&isResponsive=Y";
				document.forms[0].submit();	
			}
		}else{
			alert("Please enter the right answer in the text box.");
			return false;
		}
	}	
}

  $(document).ready(function(){ //Set user Type to localstorage
        $("input[type='submit']").click(function(){
            var userType = $("input[name='userType']:checked").val();

                localStorage.clear();
